<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHW API Call</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<script src="app.js"></script>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Monster Hunter World - Monsters</h1>
    
    <!-- Monster Table -->
    <div id="monster-table" class="w-full">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="monster-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Buttons -->
    <div class="flex justify-between mt-4">
      <button id="prev-btn" class="bg-blue-500 text-white px-4 py-2 rounded" disabled>Previous</button>
      <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>

    <!-- Monster Details Section -->
